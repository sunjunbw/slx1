<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="hammer.min.js"></script>
	<style>
		.abc{
			width:100px;
			height: 100px;
			background: #ccc;
		}
	</style>
</head>
<body>
    <div id="abc" class="abc"></div>
	<script>
          var oC =  document.getElementById("abc");
         
          var hIns=new Hammer(oC);
          hIns.on("pan",function(ev){
          		oC.innerHTML=ev.type;
          })

          hIns.get('pinch').set({ enable: true });

           hIns.on("pinch",function(ev){
          		oC.innerHTML=ev.type;
          })

	</script>
</body>
</html>
